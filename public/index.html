<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/> 
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="styles/tweet.css" type="text/css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- Custom CSS -->
    <style>
    </style>
</head>
<body>
  <!-- Top nav bar (fixed) -->
  <nav>
      <span>tweeter</span>
      <div>
        <button>
          <span class="bold">Write</span>
          <span>a new tweet</span>
        <div>
          <i class="fa-solid fa-angles-down fa-bounce"></i>
        </div>
      </button>
      </div>
    </nav>

    <header class="user">
      <div id="invisible-block">
        <h2>
          <span>PLACEHOLDER</span>
        </h2>     
      </div>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
        <h2>
          <span>Ahmad Ameen</span>
          <span class="normal">Ma</span>
        </h2>     
      </div>
    </header>

  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        <div class="error-message" style="display: none;"> </div>
      </form>
    </section>

    <section id="tweets-container"></section>

    </section>
  </main>
</body>
</html>
