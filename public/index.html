<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="styles/header.css" type="text/css"/> 
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="styles/the-tweets.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>
<body>
    <nav>
        <span>tweeter</span>
        <div>
            <button>
                <span class="bold">Write</span>
                <span>a new tweet</span>
                <div>
                    <i class="fa-solid fa-angles-down fa-bounce"></i>
                </div>
            </button>
        </div>
    </nav>

    <header class="user">
        <div id="invisible-block">
            <h2><span>PLACEHOLDER</span></h2>     
        </div>
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2><span>Ahmad Ameen</span></h2>     
        </div>
    </header>

    <main class="container">
        <section class="new-tweet"> </section>
            <div id="error">
                <div id="error-message">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    <span></span>
                    <i class="fa-solid fa-triangle-exclamation"></i>
                </div>
            </div>
            <form action="/tweets/" method="POST">
                <label for="tweet-text">What are you humming about?</label>
                <textarea name="text" id="tweet-text"></textarea>
                <div id="submit">
                    <button type="submit">Tweet</button>
                    <output name="counter" class="counter" for="tweet-text">140</output>
                </div>
            </form>
        </section>

        <section id="the-tweets"></section>
    </main>
</body>
</html>
